<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">

  <title>Document</title>
</head>

<body>
  <main>
    <div>
      <h2 class="title">上传视频</h2>
      <div class="upload-box">
        <div class="men">
          拖动文件到此处
        </div>
        <div class="icon">
          <img src="./images/upload.png" alt="" srcset="">
        </div>
        <p class="desc">
          <!-- icon.jpg -->
          点击或拖拽文件到内容区域
        </p>
        <input id="file-input" type="file" hidden>
      </div>
      <div class="btn hidden">
        <div class="upload">上传</div>
        <div class="cancel">取消</div>
      </div>
    </div>
    <div class="pogress">
      <ul>
        <li>
          <div>MD5解析进度:</div>
          <div class="spreak">0%</div>
          <div class="progressmd5"></div>
        </li>
        <li>
          <div>文件上传进度:</div>
          <div class="uploadProgress">0%</div>
          <div class="progressfile"></div>
        </li>
      </ul>
    </div>
  </main>
  <script src="./javascripts/index.js"></script>
</body>

</html>
